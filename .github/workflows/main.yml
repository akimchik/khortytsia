name: Khortytsia CI/CD

on:
  push:
    branches:
      - main

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.2.5

      - name: Run tests for trigger_ingestion_cycle
        run: |
          cd trigger_ingestion_cycle
          npm install
          npm test
          cd ..

      - name: Run tests for fetch_source_data
        run: |
          cd fetch_source_data
          npm install
          npm test
          cd ..

      - name: Run tests for filter_article_content
        run: |
          cd filter_article_content
          npm install
          npm test
          cd ..

      - name: Run tests for core_analysis
        run: |
          cd core_analysis
          npm install
          npm test
          cd ..

      - name: Run tests for external_verification
        run: |
          cd external_verification
          npm install
          npm test
          cd ..

      - name of the test: Run tests for internal_qc
        run: |
          cd internal_qc
          npm install
          npm test
          cd ..

      - name: Deploy infrastructure
        run: |
          cd pipeline
          terraform init
          terraform apply -auto-approve
